<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Academic Report</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 18px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button, .back-link {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover, .back-link:hover {
            background-color: #1a252f;
        }
        .footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 20px;
    }

    .footer a {
      text-decoration: none;
      color: #2c3e50;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Generate Academic Report</h2>
        <form method="POST">
            <label for="class_subject">Select Class & Subject:</label>
            <select name="class_subject" id="class_subject" required>
                {% for cls, sub in dropdown_options %}
                    <option value="{{ cls }}__{{ sub }}">Class {{ cls }} - {{ sub }}</option>
                {% endfor %}
            </select>

            <label for="exam_type">Select Exam Type:</label>
            <select name="exam_type" id="exam_type" required>
                <option value="IA1">IA1</option>
                <option value="IA2">IA2</option>
                <option value="IA3">IA3</option>
                <option value="SEE">SEE</option>
            </select>

            <button type="submit">Generate Report</button>
        </form>

        <div class="footer">
        <p><a href="/admin/dashboard">‚Üê Back to Dashboard</a></p>
      </div>
    </div>

</body>
</html>
