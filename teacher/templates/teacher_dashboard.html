<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            color: #2c3e50;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        a button:hover {
            background-color: #dcdde1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>Welcome, {{ name }}!</h1>
    <p>Choose an option:</p>

    <div class="button-container">
        <a href="{{ url_for('take_attendance') }}">
            <button>ðŸ“· Take Attendance</button>
        </a>
        <a href="{{ url_for('generate_report') }}">
            <button>ðŸ“Š Generate Report</button>
        </a>
    </div>

</body>
</html>
