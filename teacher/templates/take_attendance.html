<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Take Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            color: #2c3e50;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 600px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            outline-color: #3498db;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
        }

        .student-attendance {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .student-attendance label {
            margin: 0;
            flex-grow: 1;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
            accent-color: #3498db;
        }

        button[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1a252f;
        }

        /* Back to dashboard footer button */
        .back-footer {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .back-footer a {
            background-color: white;
            color: #2c3e50;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-footer a:hover {
            background-color: #dfe6e9;
        }
    </style>
</head>
<body>

    <h1>Take Attendance for {{ name }}</h1>

    <form method="POST">
        <label for="class_name">Class</label>
        <select id="class_name" name="class_name" required>
            <option value="" disabled selected>Select Class</option>
            {% for class in classes %}
                <option value="{{ class }}">{{ class }}</option>
            {% endfor %}
        </select>

        <label for="subject_name">Subject</label>
        <select id="subject_name" name="subject_name" required>
            <option value="" disabled selected>Select Subject</option>
            {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select>

        <h2>Mark Attendance</h2>

        {% for student in students_in_class %}
        <div class="student-attendance">
            <label for="attendance_{{ student.student_id }}">{{ student.name }}</label>
            <input type="checkbox" id="attendance_{{ student.student_id }}" name="attendance_{{ student.student_id }}">
        </div>
        {% endfor %}

        <button type="submit">Submit Attendance</button>
    </form>

    <div class="back-footer">
        <a href="{{ url_for('teacher_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
